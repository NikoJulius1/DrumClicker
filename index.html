<html>
<head>
    <link rel="stylesheet" href="cookie.css">
    <title id="mainTitle">Cookie Clicker Game</title>
</head>

<body>
<section id="titles">
    <div id="inventorySection">
        <h2>Inventory</h2>
    </div>
    <div id = "titel"></div>
    <div id="shopSection">
        <h2>Instrument Shop</h2>
    </div>
</section>

<div id="mainContainer">

    <section id="inventory">
        <ul id="inventoryList">
        </ul>
    </section>

    <div id= "drum">
        <img src="https://media3.giphy.com/media/JYFqacjzw57DW/giphy.gif?cid=ecf05e475d3c49k0cl4wwnkn15gmb4dtoeu58c9zd8c7rwls&ep=v1_gifs_search&rid=giphy.gif&ct=g">
        <img src="https://i.imgur.com/guA7xCz.png" width="200px" onclick="cookieClick()">
    </div>

    <section id="instrumentsScore">
        <div id="guitar">
            <img src="https://i.imgur.com/1IXb8Vn.png" onclick="guitarClick()" id="guitarButton">
            <p id="guitarPris">250</p>
        </div>
        <div id="trumpet">
            <img src="https://i.imgur.com/p1ydtmA.png" onclick="trumpetClick()" id="trumpetButton">
            <p id="trumpetPris">1.000</p>
        </div>
    </section>

</div>

<p>Trommeslag:</p>

<div id= "totalClicks">0</div>
<div id= "upgradeLevel"></div>

<script src="cookie.js"></script>
</body>
</html>
